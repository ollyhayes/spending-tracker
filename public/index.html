<!DOCTYPE html>
<html manifest="appcache.appcache">
    <head>
        <title>Spending-tracker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
		<meta name="theme-color" content="gainsboro">
		<script src="/vendor.bundle.js" charset="utf-8" defer></script>
		<script src="/main.bundle.js" charset="utf-8" defer></script>
    </head>
	<body>
		<div></div>
		<a href="javascript:void(0)" class="signIn">Sign in</a>
		<script>
			document.querySelector(".signIn").addEventListener("click", () =>
				{
					console.log("signin in manually");

					gapi.auth2.getAuthInstance().signIn()
						.then(() => console.log("signed in, " + gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getName()))
						.catch(error => console.log("Signin failed - " + JSON.stringify(error)));
				});
		</script>
    </body>
</html>
